<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="container__div-main">
      <div class="player_turn">
        <p id="current_player">Player X's turn</p>
      </div>
      <div class="gameboard">
        <div data-index="0" class="game-square"></div>
        <div data-index="1" class="game-square"></div>
        <div data-index="2" class="game-square"></div>
        <div data-index="3" class="game-square"></div>
        <div data-index="4" class="game-square"></div>
        <div data-index="5" class="game-square"></div>
        <div data-index="6" class="game-square"></div>
        <div data-index="7" class="game-square"></div>
        <div data-index="8" class="game-square"></div>
      </div>
      <div>
        <button id="reset_button">RESET</button>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
